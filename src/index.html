<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <form id="calc">
      <h1>What the heck is your age on other planets!?</h1>
      <p>Great question!</p>
        <div class="form group">
          <input id="name-input" class="form-control" type="text" placeholder="Enter your name:" required>
        </div>
        <div class="form group">
          <input id="age-input" class="form-control" type="number" placeholder="Enter your age:" required>
        </div>
        <div class="form group">
          <input id="life-input" class="form-control" type="number" placeholder="Enter life expectancy:" required>
        </div>
        <div class="radio">
          <input type="radio" name="planet" value="mercury" checked>
          <label for="planet">Mercury</label>
        </div>
        <div class="radio">
          <input type="radio" name="planet" value="venus">
          <label for="planet">Venus</label>
        </div>
        <div class="radio">
          <input type="radio" name="planet" value="mars">
          <label for="planet">Mars</label>
        </div>
        <div class="radio">
          <input type="radio" name="planet" value="jupiter">
          <label for="planet">Jupiter</label>
        </div>
        <button type="submit" class="btn-dark">Find Out!</button>
    <div id="output">
      <ul id="age-stats">
        <li id="earth-age"></li>
        <li id="planet-age"></li>
        <li id="planet-exp"></li>
      </ul>
    </div>
  </form>
  </div>

</body>
</html>
