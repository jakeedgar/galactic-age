<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <form id="calc">
      <h1>Explore the life cycles of other planets!</h1>
        <div class="form group">
          <input id="name-input" class="form-control" type="text" placeholder="Enter your name:" required>
        </div>
        <div class="form group">
          <input id="age-input" class="form-control" type="number" placeholder="Enter your age:" required>
        </div>
        <div class="form group">
          <input id="life-input" class="form-control" type="number" placeholder="Enter life expectancy:" required>
        </div>
        <div class="radio">
          <input type="radio" name="planet" value="mercury" checked>
          <label for="planet">Mercury</label>
        </div>
        <button type="submit" class="btn-dark">Submit!</button>
    </form>
    <div id="output">
      <!-- <ul id="age-stats">
        <li id="earth-age"></li>
        <li id="planet-age"></li>
        <li id="planet-exp"></li> -->
      </ul>
    </div>
  </div>

</body>
</html>
